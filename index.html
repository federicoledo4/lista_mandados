<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista De Compras</title>
    <script src="Lista.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</head>
<body>

    <div style='background-image: url("mercado.jpg"); width: 100%; height: 100%; position: absolute; background-repeat: no-repeat; overflow: scroll; background-size: cover;'>
        <div>
        <button onclick="obiamente('Leche', 38, 1);">Leche</button>
        <button onclick="obiamente('Pan', 30, 1);">Pan</button>
        <button onclick="obiamente('Café', 30, 1);">Café</button>
        <button onclick="obiamente('Azucar', 20, 1);">Azucar</button>
        </div>
        <div style="text-align: center;">
            <label for="cosas">Cosa:</label>
            <input type="search" name="cosas" id="cosa" onfocus="hablar('qué quieres')">
            <label for="costo">Precio: $</label>
            <input type="number" name="costo" id="precio" style="width: 1.1cm;" value="1" onfocus="hablar('cuánto cuesta')">
            <label for="Cant">Cantidad: </label>
            <input type="number" name="Cant" id="cant" style="width: 1.1cm;" value="1" onfocus="hablar('cuántos quieres')">
            <button onclick="añadir()">Añadir</button><br>
            <button onclick="limpiar();hablar('limpiado')">Limpiar</button>
        </div>
        <div style='margin-left: 20.5%;
        background-position: center;
        position: absolute;
        top: 20%;
        height: 50%;
        width: 65%;
        min-block-size: 40%;
        max-zoom: 100%;
        text-align: center;
        overflow: scroll;
        user-zoom: fixed;
        color: white;
        background-color: rgba(0, 0, 0, 0.205);'>
    
            <table border style="color: black; background-color: white; width: 100%;">
                <thead>
                    <th style="color: black; background-color: white;">
                        Cosas
                    </th>
                    <th style="color: black; background-color: white;">
                        precios
                    </th>
                    <th>
                        Cantidad
                    </th>
                    <th>
                        subtotal
                    </th>
                </thead>
                <tbody id="cuerpoTabla">
                </tbody>
                <tfoot>
                    <tr>
                        <th style="width: 1.5cm;color: black; background-color: white;">Total: </th>
                        <th id="total" style="width: 1.5cm;color: black; background-color: white;">
                        </th>
                    </tr>
                </tfoot>
            </table>
            
        </div>
        <button onclick="limpiar(); hablar('limpiado')">Limpiar</button>
        <a href="carrusel.html">Ver carrusel</a><br>
        <button onclick="comprar()">Comprar</button>
    </div>
</body>
</html>
